<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <div class="table-container">
     <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="Title"  onkeyup = "getTotal()" >
            <div class="price">
                <input type="number" id="price" placeholder="Price"  onkeyup = "getTotal()" >
                <input type="number" id="taxes" placeholder="Taxes"onkeyup = "getTotal()">
                <input type="number" id="ads" placeholder="Ads"  onkeyup = "getTotal()">
                <input type="number" id="discount" placeholder="Discount"  onkeyup = "getTotal()">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count"  onkeyup = "getTotal()">
            <input type="text" id="category" placeholder="Category"  onkeyup = "getTotal()">
            <button type="submit" id="submit"  onkeyup = "getTotal()" onclick="">Create</button>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
                 <tr>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    <td ></td>
                    
                    <!-- <td><button id="update"  onclick="updateData(i)" >update</button></td>
                    <td><button id="delete"  onclick="deleteData(i)" >delete</button></td> -->
                </tr> 
            </tbody>
        </table>
    </div>
   </div>
    <script src="./main.js"></script>
</body>
</html>
